---
layout: default
---

{{ content }}

{% if site.posts.size > 0 %}
<h2>Posts</h2>
{% for post in site.posts %}
  <h3>
    <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
  </h3>
  <p class="post-excerpt">
    {{ post.excerpt | strip_html | truncatewords: 30 }}
  </p>
  <small>{{ post.date | date: "%B %e, %Y" }}</small>
  <hr>
{% endfor %}
{% endif %}
